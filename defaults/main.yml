---
fd_packages:
  - fusiondirectory
  - fusiondirectory-schema
  - fusiondirectory-plugin-webservice
  - fusiondirectory-plugin-webservice-schema

fd_ldap_uri: ldaps://CHANGEME/dc=CHANGEME
fd_ldap_admin_dn: cn=CHANGEME
